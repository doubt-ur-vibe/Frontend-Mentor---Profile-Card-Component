<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Profile Card Component</title>
</head>
<body>
  <main>
    <section class="section-profile">
      <img src="images/bg-pattern-top.svg" alt="" class="bg-img bg-img--top">
      <img src="images/bg-pattern-bottom.svg" alt="" class="bg-img bg-img--bottom">

      <div class="profile-card">
        <img src="/images/bg-pattern-card.svg" alt="" class="profile-bg-img">
        <div class="profile-content">
          <img src="images/image-victor.jpg" alt="Profile" class="profile-img">
          <h2 class="profile-name">Victor Crest<span class="profile-age">26</span></h2>
          <p class="profile-location">London</p>
          <div class="line"></div>
          <ul class="profile-stats">
            <li class="stat">
              <h3 class="stat-unit">80K<span class="stat-caption">Followers</span></h3>
            </li>
            <li class="stat">
              <h3 class="stat-unit">803K<span class="stat-caption">Likes</span></h3>
            </li>
            <li class="stat">
              <h3 class="stat-unit">1.4K<span class="stat-caption">Photos</span></h3>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
